<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Product details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="form">
    <ion-item no-lines>
      <ion-label>Name : </ion-label>
      <!-- <ion-textarea [(ngModel)]="product.name"></ion-textarea> -->
      <ion-input [(ngModel)]="product.name" disabled="true" type="text"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Description : </ion-label>
      <!-- <ion-textarea [(ngModel)]="product.description"></ion-textarea> -->
      <ion-input [(ngModel)]="product.description" disabled="true" type="text"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Product Id : </ion-label>
      <!-- <ion-textarea [(ngModel)]="product.productId"></ion-textarea> -->
      <ion-input [(ngModel)]="product.productId" disabled="true" type="text"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Price : </ion-label>
      <!-- <ion-textarea [(ngModel)]="product.price"></ion-textarea> -->
      <ion-input [(ngModel)]="product.price" disabled="true" type="text"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Shop Id : </ion-label>
      <!-- <ion-textarea [(ngModel)]="product.shopId"></ion-textarea> -->
      <ion-input [(ngModel)]="product.shopId" disabled="true" type="text"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
