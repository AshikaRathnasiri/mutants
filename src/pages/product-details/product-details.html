<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines>
      <ion-row class="bottom-pad">
        <div class="wr-user">
          <img src="assets/imgs/food.png">
        </div>
      </ion-row>
    </ion-item>
    <ion-item no-lines>
      <ion-grid>
        <ion-row>
          <ion-col col-4 class="no-padding">
            <h3>Name : </h3>
          </ion-col>
          <ion-col col-8 class="left-padding">
            <h3 style="white-space: normal;">{{product.name}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
    <ion-item no-lines>
      <ion-grid>
        <ion-row>
          <ion-col col-4 class="no-padding">
            <h3>Description : </h3>
          </ion-col>
          <ion-col col-8 class="left-padding">
            <h3 style="white-space: normal;">{{product.description}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item no-lines>
      <ion-grid>
        <ion-row>
          <ion-col col-4 class="no-padding">
            <h3>Product Id :</h3>
          </ion-col>
          <ion-col col-8 class="left-padding">
            <h3 style="white-space: normal;">{{product.productId}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item no-lines>
      <ion-grid>
        <ion-row>
          <ion-col col-4 class="no-padding">
            <h3>Price :</h3>
          </ion-col>
          <ion-col col-8 class="left-padding">
            <h3 style="white-space: normal;">{{product.price}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
