<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of products" (click)="productDetails(item)">
      <ion-row class="bottom-pad" >
        <div class="wr-user">
          <img src="assets/imgs/food.png">
        </div>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <h3>Name :</h3>
        </ion-col>
        <ion-col col-8>
          <h3 style='white-space: normal;'>{{item.name}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <h3>Price :</h3>
        </ion-col>

        <ion-col col-8>
          <h3 style='white-space: normal;'>{{item.price}}</h3>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
