<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>userProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar class="wr-user">
    <div class="user-image">
      <!-- <i *ngIf="user.photoURL" [style.background-image]="'url(' + user.photoURL + ')'"></i> -->
      <img src="{{image}}">
      <!-- <i *ngIf="!user.imagesUrl" [style.background-image]="'url(assets/img/user.png)'"></i> -->
    </div>
  
  </ion-avatar>
  <ion-list class="form">
    <ion-item no-lines>
      <ion-label>Name : </ion-label>
      <!-- <ion-input [(ngModel)]="user.name" (ionBlur)="saveChanges()" type="text"></ion-input> -->
      <!-- <ion-input [(ngModel)]="name" type="text"></ion-input> -->
      <ion-textarea [(ngModel)]="name"></ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Email : </ion-label>
      <!-- <ion-input [(ngModel)]="email" disabled="true" type="text"></ion-input> -->
      <!-- <p [(ngModel)]="email"></p> -->
      <ion-textarea [(ngModel)]="email"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
