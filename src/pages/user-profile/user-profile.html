<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>userProfile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar class="wr-user">
    <div class="user-image">
      <img src="{{image}}">
    </div>
  
  </ion-avatar>
  <ion-list class="form">
    <ion-item no-lines>
      <ion-label>Name : </ion-label>
      <ion-textarea [(ngModel)]="name"></ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Email : </ion-label>
      <ion-textarea [(ngModel)]="email"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
